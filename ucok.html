<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Website Bug WhatsApp By kingzetz V1.5</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: "Poppins", sans-serif; }
    html,body { height: 100%; }

    /* Ganti URL background dengan gambar OPM favoritmu */
    body {
      background: url('https://i.pinimg.com/originals/ea/02/92/ea02920f5fa1a1c6d0b60cf79c2fc8bb.jpg') center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .card {
      width: 340px;
      background: rgba(0,0,0,0.85);
      border-radius: 18px;
      padding: 28px;
      color: #fff;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
      text-align: center;
    }

    .title {
      color: #5afc94;
      font-size: 20px;
      font-weight: 700;
      line-height: 1.05;
      margin-bottom: 8px;
    }

    .subtitle {
      color: #ffb43b;
      font-size: 13px;
      margin-bottom: 18px;
    }

    .input-wrap {
      margin-bottom: 16px;
    }

    input[type="text"]{
      width: 100%;
      padding: 12px 14px;
      border-radius: 10px;
      border: none;
      background: rgba(255,255,255,0.06);
      color: #ddd;
      font-size: 14px;
      text-align: center;
      outline: none;
    }
    input[type="text"]::placeholder { color: #999; }

    /* Tombol default */
    .btn {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: none;
      background: #ffffff;
      color: #111;
      font-weight: 700;
      font-size: 15px;
      cursor: pointer;
      transition: background 220ms ease, transform 120ms ease;
    }
    .btn:active { transform: translateY(1px); }

    /* State DONE (merah) */
    .btn.done {
      background: #e53935; /* merah */
      color: #fff;
      box-shadow: 0 6px 18px rgba(229,57,53,0.25);
    }

    .desc {
      margin-top: 16px;
      font-size: 13px;
      color: #cfcfcf;
    }

    /* Pesan kecil */
    .msg {
      margin-top: 10px;
      font-size: 13px;
      color: #aee7c6;
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Bug WhatsApp card">
    <div class="title">Website Bug<br>WhatsApp By kingzetz<br>V1.5</div>
    <div class="subtitle">‚ö†Ô∏è otw bug king ucok ni bos</div>

    <div class="input-wrap">
      <input id="targetInput" type="text" placeholder="Nomor Target: 62xxx" inputmode="numeric" />
    </div>

    <button id="nextBtn" class="btn" type="button">Next</button>

    <div id="info" class="msg" aria-live="polite" style="display:none">‚úîÔ∏è Done: nomor sudah diproses.</div>

    <div class="desc">üïµÔ∏è Silahkan masukan nomor untuk di bug king ucok..</div>
  </div>

  <script>
    const btn = document.getElementById('nextBtn');
    const input = document.getElementById('targetInput');
    const info = document.getElementById('info');

    btn.addEventListener('click', () => {
      // Jika mau cek input kosong, bisa diaktifkan:
      // if (!input.value.trim()) { input.focus(); return; }

      // Ubah tampilan tombol menjadi "done" merah
      btn.classList.add('done');
      btn.textContent = 'DONE';

      // Nonaktifkan tombol agar tidak bisa diklik lagi
      btn.disabled = true;
      btn.style.cursor = 'default';
      input.disabled = true;

      // Tampilkan pesan kecil (opsional)
      info.style.display = 'block';
    });
  </script>
</body>
</html>
